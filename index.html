<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covid-19 Estimator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta name="description" content="Challenge for Sustainable Development Goal">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
</head>
<body>
<div class="page-header header-filter" data-parallax="true" style="background-image: url('assets/img/bg3.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="brand text-center">
          <h1>Covid-19 Estimator</h1>
          <h3 class="title text-center">Get an estimated impact and severe impact data for Africa</h3>
        </div>
      </div>
    </div>
  </div>
</div>
 <div class="main main-raised">
    <div class="container">
    <div class="section">
    <div class="row">
        <div class="col-md-6" aria-hidden="false">
            <form id="frm-submit-data">
                <div class="form-group">
                    <label for="population">Population</label>
                    <input type="number" class="form-control" id="population" data-population="" required>
                </div>
                <div class="form-group">
                    <label for="timeToElapse">Time to elapse</label>
                    <input type="number" class="form-control"  id="timeToElapse" data-time-to-elapse="" required>  
                </div>
                <div class="form-group">
                    <label for="reportedCases">Number of Reported cases </label>
                    <input type="number"  class="form-control" id="reportedCases" data-reported-cases="" required>
                    
                </div>
                <div class="form-group">
                    <label for="totalHospitalBeds">Number of total hospital beds </label>
                        <input type="number" class="form-control" id="totalHospitalBeds" data-reported-cases="" required>
                </div>
                <div class="form-group">
                    <label for="periodType">
                        Period Type </label>
                        <select class="form-control selectpicker"  data-style="btn btn-link" name="periodType" id="periodType" data-period-type="" required>
                            <option value="days">days</option>
                            <option value="weeks">weeks</option>
                            <option value="months">months</option>
                        </select>
                    
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" title="Click to submit data and get estimate" type="submit" data-go-estimate>
                        Get Estimate
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6"  aria-hidden="true">
           
            <h4 class="text-center">Possible Results</h4>
            <div id="result"></div>
        </div>
    </div>
  </div>
</div>
    <footer class="footer footer-default" >
        <div class=" container text-center">
            <p><small class="white-text">#BuildforSDG Challenge</small></p>
        </div>
    </footer>
<script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/moment.min.js"></script>
</body>
</html>
